<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="https://www.instagram.com/static/images/ico/apple-touch-icon-76x76-precomposed.png/666282be8229.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="https://www.instagram.com/static/images/ico/apple-touch-icon-120x120-precomposed.png/8a5bd3f267b1.png">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="https://www.instagram.com/static/images/ico/apple-touch-icon-152x152-precomposed.png/68193576ffc5.png">
    <link rel="apple-touch-icon-precomposed" sizes="167x167" href="https://www.instagram.com/static/images/ico/apple-touch-icon-167x167-precomposed.png/4985e31c9100.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="https://www.instagram.com/static/images/ico/apple-touch-icon-180x180-precomposed.png/c06fdb2357bd.png">
    <link rel="icon" sizes="192x192" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Mock Instagram</title>
</head>
<body>
    <section class = "main-container">
        <div class = "left-panel">
            <img class = "image-phone" src="./phone image.png" alt="image of phone">
        </div>
        <div class = "right-panel">
            <div class = "top-box">
                <div class = "sign-in">
                    <img class="insta-image" src="./Screenshot 2020-10-08 at 09.16.40.png" alt="Instagram">
                    <input type="text" name="username" id="username" class = "login-box" placeholder="Phone number, username, or email">
                    <input type="password" name="password" id="password" class = "login-box" placeholder="Password">
                    <button class = "log-in-button" type="submit">Log In</button>
                </div>
                <div class = "or-lines">
                    <div class = "line"></div>
                    <p class = "or" >OR</p>
                    <div class = "line"></div>
                </div>
                
                <div class = "facebook">
                    <i class = 	"fa fa-facebook-official blue"></i>
                    <a class = "blue-link" href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%25221kp3w8lj2pbqn11uvsd61159a6q2s1klt1k3ub7670d9xq93znxd%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Den_US%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D70f3449d-d768-410d-8f78-1ae156449758&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25221kp3w8lj2pbqn11uvsd61159a6q2s1klt1k3ub7670d9xq93znxd%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%23_%3D_&display=page&locale=en_GB&pl_dbl=0">Log in with Facebook</a>
                </div>
                <div>
                    <a class = "blue-link font-small" href="https://www.instagram.com/accounts/password/reset/?hl=en">Forgot password?</a>
                </div>
            </div>
            <div class = "sign-up">
                <p class = "font-medium">Don't have an account? <a class = "light-blue-link" href="https://www.instagram.com/accounts/emailsignup/?hl=en">Sign Up</a></p>
            </div>
            <div class = "get-the-app">
                <p class = "font-medium">Get the app.</p>
                <div class = "store-buttons">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target = "_blank">
                    <img class = "app-button" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="ios-app"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DC245B60A-C53B-4AF3-8322-E685109C5887%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank">
                    <img class = "app-button" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="google-play-button"></a>
                </div>
            </div>
        </div>
        
    </section>

</body>
</html>
